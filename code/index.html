<!DOCTYPE html>
<HTML>

<HEAD>

<title>Čas a datum</title>

<link rel="stylesheet" href="style.css">

</HEAD>

<BODY bgcolor="grey">

<h1>Čas a datum</h1>
<p id="p1"></p>

<script>

var today = new Date();

var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();

var timeDate = time+' '+date;

document.getElementById("p1").innerHTML = timeDate;

</script>
</body>
</html>
